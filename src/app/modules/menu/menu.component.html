<div class="container-fluid">
    <div class="row border-bottom">
        <div class="col-lg-12 nav__menu">
            <a href="#" class="nav__logo">
                <img [src]='logoUrl' />
            </a>
            <div class="pull-right nav-menu-text">
                <ul id="menuMain" class="nav nav-pills">
                    <li *ngFor='let mn of menus'>
                        <a routerLink="{{mn.menuLink}}"  routerLinkActive="active">{{mn.menuTitle}}</a>
                        <!--<a href="javascript:void(0);"  (click)="onClick(mn)">{{mn.menuTitle}}</a>-->
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
